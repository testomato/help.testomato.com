description: Successful response - full project status
content:
  application/json:
    schema:
      properties:
        project:
          type: object
          description: Basic project information
          properties:
            id:
              type: string
              description: A unique project ID
            lastRun:
              type: integer
              description: Unix timestamp of last run
              example: 1665407081
            lastChange:
              type: integer
              description: Unix timestamp of last change
              example: 1665263416
            reported:
              type: string
              description: Reported status
              example: ok
            status:
              type: string
            msg:
              type: string
              description: Detailed message about project status
              example: Server returned HTTP status 200
            shortMessage:
              type: string
              description: Short project status message
              example: 200
        total:
          type: integer
          description: Total count of checks
          example: 12
        failed:
          type: integer
          description: Number of failed checks
          example: 0
        now:
          type: integer
          description: Current datetime (unix timestamp)
          example: 1665407098
        tests:
          type: array
          items:
            $ref: ../schemas/Test.yaml